
name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup
      uses: actions/setup-java@v1
      with:
        java-version: 11
        
    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Settings
      run: cat settings.xml
        
    - name: Package
      run: mvn package --settings settings.xml
      env:
        GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

    - name: Deploy
      run: mvn deploy --settings settings.xml -Dmaven.wagon.http.pool=false -X
      env:
        GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
